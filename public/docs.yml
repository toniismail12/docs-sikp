openapi: 3.0.0
info:
  version: 1.0.0
  title: API BE-SIKP 2023
  description: API Documentation for BE-SIKP
servers:
  - url: http://localhost:9001
    description: API Local
  - url: https://gwkong.pusri.co.id/sikp-prod
    description: API Prod
  - url: https://gwkong.pusri.co.id/sikp-dev
    description: API Dev

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer

  parameters:
    Page:
      name: page
      in: query
      description: "Page number for pagination (default: 1)"
      schema:
        type: integer
    Limit:
      name: limit
      in: query
      description: "Number of items to return per page (default: 10)"
      schema:
        type: integer

  responses:
    "200":
      description: OK
    "400":
      description: "Bad Request"
    "401":
      description: Unauthorized

security:
  - bearerAuth: []

paths:
  /login:
    post:
      tags:
        - Authentication
      description: This endpoint is used for user authentication, and it is accessible to all roles.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/200"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"

  /auth-me:
    get:
      tags:
        - Authentication
      responses:
        "200":
          $ref: "#/components/responses/200"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"

  /logout:
    delete:
      tags:
        - Authentication
      responses:
        "200":
          $ref: "#/components/responses/200"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"

  /data:
    post:
      tags:
        - Decrypt Data
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/200"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"

  /users:
    post:
      tags:
        - Users
      description: Tidak perlu input password jika user yang ditambkan adalah karyawan TKO. departemen dan departemen_id diambil dari endpoint /unit-kerja-pusri. username kalau bisa jangan di update, karena update user berdasarkan username. apabila username sudah terdaftar maka post selanjutnya adalah update.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                username:
                  type: string
                password:
                  type: string
                departemen_id:
                  type: string
                departemen:
                  type: string
                id_role:
                  type: integer
      responses:
        "200":
          $ref: "#/components/responses/200"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"

    get:
      tags:
        - Users
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/Limit"
        - in: query
          name: username
          schema:
            type: string
        - in: query
          name: name
          schema:
            type: string
        - in: query
          name: departemen
          schema:
            type: string
        - in: query
          name: role
          description: "group by role, gunakan tanda koma(,) sebagai pemisah. contoh: user,LC,pembimbing"
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/200"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"

    delete:
      tags:
        - Users
      parameters:
        - in: query
          name: username
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/200"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"

  /role:
    get:
      tags:
        - Role
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/Limit"
        - in: query
          name: role
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/200"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"

